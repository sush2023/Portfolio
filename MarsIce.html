                <figcaption>This PCB was made primarily to reduce wiring complexity and allow for quick debugging. In addition to that, it allowed for using only one 24V Power Supply instead of 3 through some power branching analysis. This was crucial in achieving our lightest Mass Award as it removed ~4

                        </UL>
